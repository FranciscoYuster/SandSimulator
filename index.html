<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Arena Fina</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      border: 1px solid #555;
      margin-top: 20px;
    }
    .github-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #24292e;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .github-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Simulador de Arena</h1>
  <a class="github-button" href="https://github.com/FranciscoYuster/SandSimulator" target="_blank">Repositorio en GitHub</a>
  <script src="script.js"></script>
</body>
</html>
